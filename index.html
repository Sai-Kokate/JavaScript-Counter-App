<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and Decrement Counter | Sai Kokate</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Wrapper Div -->
  <div class="wrapper w-screen h-screen flex bg-gradient-to-tr from-indigo-400 via-purple-300 to-pink-200 justify-center items-center flex-col overflow-hidden">
    
    <div class="m-5 font-bold text-xl ">
      Increment and Decrement Counter
    </div>

    <!-- Second-wrapper Div -->
    <div class="flex bg-white rounded-md border-2 border-gray-600 justify-center items-center">

      <!-- Decrement Button -->
      <button onclick="dec()" class="border-r-2 border-gray-600 p-2  hover:text-orange-500 transition-all duration-100">
         <i class="fa-solid fa-minus"></i> 
      </button>

      <!-- Display -->
      <div id="counter" class="pr-5 pl-5 font-bold">0</div>

      <!-- Increment Counter -->
      <button onclick="inc()" class="border-l-2 border-gray-600 p-2 hover:text-orange-500 transition-all duration-100">
         <i class="fa-solid fa-plus"></i>
      </button>

    </div>

    <button onclick="setToZero()" class="border-2 bg-gray-600 border-white p-2 m-5 font-bold text-white hover:bg-white hover:text-black hover:border-black rounded-md transition-all duration-100">Set to Zero</button>

  </div>
  
  <!-- Importing Fontawesome Icons and Linking js script -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0d78b82d8c.js" crossorigin="anonymous"></script>
  
</body>
</html>
